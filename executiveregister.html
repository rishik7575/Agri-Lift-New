<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/executiveregister.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="logo">AgriLift</a>
            <ul class="navbar-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="executive.html">Executive Login</a></li>
                <li><a href="#contact-us">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <!-- Executive Register Section -->
    <section id="executive-register" class="register-section">
        <div class="container">
            <h1 class="section-title">Executive Register</h1>
            <p class="section-description">Fill out the form to become part of our executive team and help lead the way
                for farmers.</p>

            <form action="#" class="register-form">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" placeholder="Enter your phone number" required>
                </div>

                <div class="form-group">
                    <label for="role">Desired Role</label>
                    <select id="role">
                        <option value="CEO">CEO</option>
                        <option value="COO">COO</option>
                        <option value="CTO">CTO</option>
                        <option value="Manager">Manager</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="experience">Experience</label>
                    <textarea id="experience" placeholder="Describe your relevant experience" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Application</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 AgriLift. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
