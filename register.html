<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Registration</title>
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <div class="logo">AgriLift</div>
            <ul class="nav-links">
                <li><a href="welcome.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Registration Form -->
    <main class="form-container">
        <h1>Farmer Registration</h1>
        <form id="register-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" placeholder="Enter your address" required></textarea>
            </div>

            <div class="form-group">
                <label for="crops">Crops Grown</label>
                <input type="text" id="crops" name="crops" placeholder="Enter the crops you grow" autocomplete="off"
                    required>
                <ul id="crop-suggestions" class="suggestions-list"></ul>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter a password" required>
            </div>

            <button type="submit" class="btn btn-3d">Register</button>
        </form>
    </main>

    <footer>
        <p>Â© 2024 AgriLift. Empowering farmers globally.</p>
    </footer>

    <script src="scripts/register.js"></script>
</body>

</html>
